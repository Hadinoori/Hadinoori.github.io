title: "Hadi Noori"
description: "Strategic AI Governance — accountable protocols for high-stakes AI deployment."
url: "https://hadinoori.ca"
baseurl: ""

markdown: kramdown
highlighter: rouge

# ✅ Make your _insights folder build into pages
collections:
  insights:
    output: true
    permalink: /insights/:path/

# ✅ Keep Pages build stable (avoid unsupported plugin stacks)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# ✅ If you have admin/other tooling, keep these out of the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
