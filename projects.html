<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Hadi Noori</title>
    
    <link rel="icon" type="image/png" href="assets/img/sidebar-logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,500&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES (MATCHING INDEX) --- */
        :root {
            --bg: #ffffff;
            --navy: #0a1628;
            --blue: #1e3a8a;
            --cyan: #0891b2;
            --slate: #475569;
            --grid: rgba(10, 22, 40, 0.06); 
            --border: rgba(10, 22, 40, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--navy);
            font-family: 'IBM Plex Sans', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- BACKGROUND GRID --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        /* --- HEADER (MATCHING INDEX) --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 24px 60px;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }

        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo { height: 32px; width: auto; }
        .brand-info { display: flex; flex-direction: column; }
        .brand-name { font-size: 0.85rem; font-weight: 700; color: var(--navy); text-transform: uppercase; letter-spacing: 1px; }
        .brand-tag { font-family: 'IBM Plex Mono', monospace; font-size: 0.6rem; color: var(--slate); text-transform: uppercase; }

        .nav { display: flex; gap: 40px; }
        .nav a {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.75rem; font-weight: 600; 
            text-transform: uppercase; letter-spacing: 1px; color: var(--slate); text-decoration: none;
            transition: color 0.3s;
            position: relative;
        }
        .nav a:hover { color: var(--blue); }
        .nav a.active { color: var(--navy); }
        .nav a.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 1px; background: var(--blue);
        }

        .cta {
            padding: 10px 24px; background: var(--navy); color: #fff;
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; text-decoration: none;
        }
        .cta:hover { background: var(--blue); }

        /* --- PROJECT LIST LAYOUT --- */
        .projects-wrapper {
            margin-top: 80px;
            padding: 80px 60px;
            max-width: 1100px; 
            margin-left: auto; margin-right: auto;
            flex: 1; width: 100%;
        }

        .page-label {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; 
            color: var(--blue); font-weight: 600; letter-spacing: 2px; text-transform: uppercase;
            margin-bottom: 40px; display: block;
        }

        /* --- PROJECT ENTRY CARD --- */
        .entry {
            display: grid;
            grid-template-columns: 220px 1fr; /* Meta Column | Content Column */
            gap: 40px;
            padding: 50px 0;
            border-bottom: 1px solid var(--border);
            opacity: 0; animation: fadeIn 0.6s ease forwards;
            align-items: start;
        }
        .entry:first-of-type { border-top: 1px solid var(--border); }

        /* Left Column: Technical Meta */
        .entry-meta {
            font-family: 'IBM Plex Mono', monospace;
            text-align: right;
            border-right: 3px solid var(--cyan); /* Cyan accent line */
            padding-right: 20px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .meta-year { font-size: 0.9rem; font-weight: 700; color: var(--navy); }
        .meta-role { font-size: 0.7rem; color: var(--blue); text-transform: uppercase; letter-spacing: 1px; }
        .meta-status { font-size: 0.65rem; color: var(--slate); font-style: italic; }

        /* Right Column: Content */
        .entry-content { display: flex; flex-direction: column; }
        
        .entry-title {
            font-size: 1.8rem; font-weight: 700; color: var(--navy); margin-bottom: 16px;
            line-height: 1.2; letter-spacing: -0.5px;
        }
        
        .entry-desc {
            font-size: 1rem; color: var(--slate); line-height: 1.7; max-width: 700px;
            margin-bottom: 24px;
        }

        .project-link {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; 
            font-weight: 600; color: var(--navy); text-decoration: none; 
            text-transform: uppercase; letter-spacing: 1.5px; 
            display: inline-flex; align-items: center; width: fit-content;
            border: 1px solid var(--border); padding: 8px 16px; transition: all 0.3s;
        }
        .project-link:hover { border-color: var(--blue); color: var(--blue); background: rgba(30,58,138,0.02); }

        .loading { font-family: 'IBM Plex Mono', monospace; text-transform: uppercase; color: var(--slate); text-align: center; margin-top: 100px; font-size: 0.8rem; letter-spacing: 2px; }

        /* --- FOOTER (MATCHING INDEX) --- */
        footer {
            background: #fff;
            border-top: 1px solid var(--border);
            padding: 80px 60px 40px;
        }
        .footer-content {
            max-width: 1440px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 60px;
        }
        
        .footer-brand h4 {
            font-size: 1rem; font-weight: 700; color: var(--navy); 
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px;
        }
        .footer-status {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; color: var(--slate);
            line-height: 1.8;
        }
        .status-dot { color: var(--cyan); margin-left: 5px; animation: blink 2s infinite; }
        
        .footer-links { display: flex; gap: 40px; }
        .footer-links a {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.75rem; 
            font-weight: 600; text-transform: uppercase; color: var(--navy); 
            text-decoration: none; letter-spacing: 1px;
            border-bottom: 1px solid transparent; transition: border-color 0.3s;
        }
        .footer-links a:hover { border-color: var(--blue); }

        .footer-bottom {
            max-width: 1440px; margin: 0 auto;
            border-top: 1px solid var(--border); padding-top: 30px;
            display: flex; justify-content: space-between;
            font-family: 'IBM Plex Mono', monospace; font-size: 0.65rem; color: var(--slate);
        }

        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.4;} }
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            header { padding: 20px 30px; }
            .nav { display: none; }
            .projects-wrapper { padding: 40px 30px; }
            
            .entry { grid-template-columns: 1fr; gap: 20px; padding: 40px 0; }
            .entry-meta { 
                text-align: left; border-right: none; border-left: 3px solid var(--cyan);
                padding-right: 0; padding-left: 15px; 
                flex-direction: row; align-items: center; gap: 15px;
            }
            .meta-year { font-size: 1rem; }
            
            footer { padding: 60px 30px 30px; }
            .footer-content { flex-direction: column; gap: 40px; }
            .footer-links { flex-direction: column; gap: 15px; }
            .footer-bottom { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <header>
        <a href="/" class="brand">
            <img src="assets/img/sidebar-logo.png" alt="Logo" class="logo">
            <div class="brand-info">
                <span class="brand-name">Hadi Noori</span>
                <span class="brand-tag">Strategic Governance</span>
            </div>
        </a>
        <nav class="nav">
            <a href="/insights">Insights</a>
            <a href="/projects" class="active">Projects</a>
            <a href="/dossier">Dossier</a>
        </nav>
        <a href="/contact" class="cta">Inquiry</a>
    </header>

    <main class="projects-wrapper">
        <span class="page-label">Governance Protocols</span>
        
        <div id="project-feed">
            <div class="loading">Syncing Protocols...</div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <h4>Hadi Noori</h4>
                <div class="footer-status">
                    SYSTEM STATUS: ONLINE <span class="status-dot">●</span><br>
                    SECTOR: GLOBAL<br>
                    LAST UPDATE: 2026.02
                </div>
            </div>
            <div class="footer-links">
                <a href="https://linkedin.com/in/hadinoori" target="_blank">LinkedIn</a>
                <a href="mailto:info@hadinoori.com">Email Interface</a>
            </div>
        </div>
        <div class="footer-bottom">
            <span>© 2026 Hadi Noori. All rights reserved.</span>
            <span>Strategic AI Governance Architecture</span>
        </div>
    </footer>

    <script>
        const CONFIG = {
            repo: 'hadinoori/hadinoori.github.io', 
            folder: '_projects' 
        };

        function parseFrontMatter(text) {
            const lines = text.split('\n');
            const metadata = {};
            let inFrontMatter = false;

            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed === '---') {
                    if (!inFrontMatter) inFrontMatter = true;
                    else break; 
                    continue;
                }
                if (inFrontMatter) {
                    const colonIndex = trimmed.indexOf(':');
                    if (colonIndex !== -1) {
                        const key = trimmed.slice(0, colonIndex).trim();
                        let value = trimmed.slice(colonIndex + 1).trim();
                        if (value.startsWith('"') && value.endsWith('"')) value = value.slice(1, -1);
                        metadata[key] = value;
                    }
                }
            }
            return metadata;
        }

        async function loadProjects() {
            const container = document.getElementById('project-feed');
            
            try {
                // 1. Fetch File List
                const response = await fetch(`https://api.github.com/repos/${CONFIG.repo}/contents/${CONFIG.folder}`);
                if (!response.ok) throw new Error('Repo Access Denied');
                
                const files = await response.json();
                const mdFiles = files.filter(f => f.name.endsWith('.md')).reverse();

                // 2. Fetch Content
                const projects = await Promise.all(mdFiles.map(async file => {
                    const res = await fetch(file.download_url);
                    const text = await res.text();
                    return { filename: file.name, ...parseFrontMatter(text) };
                }));

                // 3. Render
                let html = '';
                projects.forEach((proj, index) => {
                    // Data Mapping
                    const title = proj.title || 'Confidential Project';
                    const desc = proj.description || 'Details restricted.';
                    const year = proj.year || '2026';
                    const role = proj.role || 'Lead Architect';
                    const status = proj.status || 'Active';
                    const external = proj.external_url;

                    // Delay for animation
                    const delay = index * 0.1;

                    html += `
                        <article class="entry" style="animation-delay: ${delay}s">
                            <div class="entry-meta">
                                <span class="meta-year">${year}</span>
                                <span class="meta-role">${role}</span>
                                <span class="meta-status">${status}</span>
                            </div>
                            <div class="entry-content">
                                <h2 class="entry-title">${title}</h2>
                                <p class="entry-desc">${desc}</p>
                                ${external ? `<a href="${external}" target="_blank" class="project-link">View Protocol</a>` : ''}
                            </div>
                        </article>
                    `;
                });

                container.innerHTML = html || '<div class="loading">No protocols initialized.</div>';

            } catch (e) {
                console.error(e);
                container.innerHTML = '<div class="loading">System Error: Protocols Unreachable.</div>';
            }
        }

        loadProjects();
    </script>
</body>
</html>
