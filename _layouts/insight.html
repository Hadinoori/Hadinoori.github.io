<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ page.title }} | Hadi Noori</title>
  <meta name="description" content="{{ page.description | default: '' }}" />

  <link rel="icon" type="image/png" href="/assets/img/sidebar-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg-main:#fafafa;
      --text-primary:#111111;
      --text-secondary:#444444;
      --text-meta:#767676;
      --accent-blue:#1e3a8a;
      --ui-border:#e5e5e5;
      --font-serif:'Lora', Georgia, serif;
      --font-sans:'Inter', sans-serif;
      --max-width:980px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg-main);
      color:var(--text-primary);
      font-family:var(--font-sans);
      line-height:1.75;
      -webkit-font-smoothing:antialiased;
    }

    .wrap{ max-width:var(--max-width); margin:0 auto; padding:0 40px; }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      padding:60px 0 40px;
    }

    .header-brand{
      text-decoration:none;
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .brand-name{
      font-size:1rem;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:2px;
      color:var(--text-primary);
    }

    .brand-sub{
      font-size:0.65rem;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:1px;
      color:var(--text-meta);
    }

    nav{ display:flex; gap:30px; padding-bottom:2px; }
    nav a{
      text-decoration:none;
      font-size:0.7rem;
      font-weight:600;
      color:var(--text-secondary);
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    nav a:hover, nav a.active{ color:var(--accent-blue); }

    .rule{ border-top:1px solid var(--ui-border); margin:0 0 40px; }

    h1{
      font-family:var(--font-serif);
      font-size:clamp(2.1rem, 3.2vw, 2.8rem);
      line-height:1.12;
      margin:0 0 12px;
    }

    .meta{
      color:var(--text-meta);
      font-size:0.9rem;
      margin-bottom:28px;
    }

    article{ padding-bottom:80px; }

    article p{
      color:var(--text-secondary);
      font-size:1.05rem;
      max-width:75ch;
      margin:0 0 18px;
    }

    article h2, article h3{
      font-family:var(--font-serif);
      margin:34px 0 12px;
    }

    article a{
      color:var(--accent-blue);
      text-decoration:none;
    }
    article a:hover{ text-decoration:underline; }

    @media (max-width:768px){
      .wrap{ padding:0 25px; }
      header{ flex-direction:column; align-items:flex-start; gap:20px; padding:40px 0; }
      nav{ width:100%; justify-content:space-between; border-bottom:1px solid var(--ui-border); padding-bottom:15px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <a href="/" class="header-brand">
        <span class="brand-name">Hadi Noori</span>
        <span class="brand-sub">Strategic AI Governance</span>
      </a>
      <nav>
        <a href="/">Home</a>
        <a href="/insights.html" class="active">Insights</a>
        <a href="/projects.html">Projects</a>
        <a href="/contact.html">Inquiry</a>
      </nav>
    </header>

    <div class="rule"></div>

    <main>
      <h1>{{ page.title }}</h1>

      <div class="meta">
        {% if page.date %}{{ page.date | date: "%b %d, %Y" }}{% endif %}
        {% if page.type %} â€¢ {{ page.type }}{% endif %}
      </div>

      <article>
        {{ content }}
      </article>
    </main>
  </div>
</body>
</html>
