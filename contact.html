<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry | Hadi Noori</title>
  <meta name="description" content="Secure communication channels for professional inquiries regarding AI governance.">
  <meta name="robots" content="index, follow">
  
  <link rel="icon" type="image/png" href="assets/img/sidebar-logo.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Palette from Main Page */
      --navy: #0a1628;
      --blue: #1e3a8a;
      --cyan: #0891b2;
      --slate: #475569;
      --white: #ffffff;
      --grid-subtle: rgba(30, 58, 138, 0.06);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--white);
      color: var(--navy);
      overflow-x: hidden;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Background Grid */
    .grid-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(var(--grid-subtle) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-subtle) 1px, transparent 1px);
      background-size: 80px 80px;
      z-index: 0; pointer-events: none; opacity: 0.4;
    }

    .container { 
      max-width: 1080px; 
      margin: 0 auto; 
      padding: 0 40px; 
      position: relative; 
      z-index: 1; 
      flex: 1;
    }

    /* Navigation */
    nav {
      padding: 20px 0;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      border-bottom: 1px solid rgba(10, 22, 40, 0.1); 
      margin-bottom: 80px;
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    .nav-brand {
      font-family: 'IBM Plex Mono', monospace; 
      font-size: 0.7rem; 
      font-weight: 600;
      letter-spacing: 3px; 
      text-transform: uppercase; 
      color: var(--blue);
    }
    .nav-links { display: flex; gap: 36px; align-items: center; }
    .nav-links a {
      font-family: 'IBM Plex Mono', monospace; 
      font-size: 0.7rem; 
      font-weight: 600;
      text-transform: uppercase; 
      letter-spacing: 2px; 
      color: var(--slate);
      text-decoration: none; 
      transition: color 0.3s ease;
    }
    .nav-links a:hover, .nav-links a.active { color: var(--blue); }
    .nav-cta { 
      background: var(--navy); 
      color: var(--white) !important; 
      padding: 11px 26px; 
    }
    .nav-cta:hover { background: var(--blue); }

    /* Page Header */
    .page-header {
      padding-bottom: 60px;
      border-bottom: 2px solid var(--navy);
      margin-bottom: 60px;
    }
    .page-title {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      color: var(--navy);
      line-height: 1;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }
    .page-desc {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 1.1rem;
      color: var(--slate);
      max-width: 600px;
      line-height: 1.7;
    }

    /* Entry Styles (Matched with other pages) */
    .entry {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 40px;
      padding-bottom: 60px;
      margin-bottom: 60px;
      border-bottom: 1px solid rgba(10, 22, 40, 0.1);
      align-items: start;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .meta-spine {
      text-align: right;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
    }

    .meta-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--navy);
    }

    .meta-value {
      color: var(--blue);
      display: block;
      font-size: 0.75rem;
      margin-bottom: 4px;
    }

    .entry-content { position: relative; }
    
    .entry-title {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
      color: var(--navy);
    }

    .entry-desc {
      color: var(--slate);
      font-size: 1rem;
      max-width: 650px;
      margin-bottom: 24px;
      line-height: 1.7;
    }

    /* Interactive Links & Buttons */
    .secure-link {
      display: inline-flex;
      align-items: center;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--blue);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-decoration: none;
      border: 1px solid rgba(30, 58, 138, 0.2);
      padding: 12px 24px;
      transition: all 0.3s ease;
      cursor: pointer;
      background: transparent;
    }
    .secure-link:hover {
      background: var(--navy);
      color: var(--white);
      border-color: var(--navy);
    }
    
    .social-group {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .pgp-block {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
      background: rgba(30, 58, 138, 0.04);
      padding: 20px;
      border-left: 3px solid var(--cyan);
      color: var(--slate);
      display: block;
      letter-spacing: 0.5px;
      word-break: break-all;
    }

    .loading-state {
      font-family: 'IBM Plex Mono', monospace;
      color: var(--slate);
      text-align: center;
      padding: 100px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.8rem;
    }

    /* Footer */
    footer {
      padding: 36px 0;
      border-top: 1.5px solid rgba(10, 22, 40, 0.15);
      background: var(--white);
      margin-top: auto;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-brand-name {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--navy);
    }
    .footer-links a {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--slate);
      text-decoration: none;
      margin-left: 24px;
      transition: color 0.3s ease;
    }
    .footer-links a:hover { color: var(--blue); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 0 24px; }
      nav { padding: 16px 0; margin-bottom: 60px; }
      .nav-links a:not(.active) { display: none; }
      
      .page-title { font-size: 2.5rem; }
      
      .entry { grid-template-columns: 1fr; gap: 20px; padding-bottom: 40px; margin-bottom: 40px; }
      
      .meta-spine { 
        text-align: left; 
        display: flex; 
        gap: 16px;
        align-items: baseline;
        padding-left: 12px;
        border-left: 3px solid var(--cyan);
      }
      .meta-label { margin-bottom: 0; margin-right: 12px; }
      
      .footer-content { flex-direction: column; align-items: flex-start; gap: 20px; }
      .footer-links { width: 100%; display: flex; flex-direction: column; gap: 16px; align-items: flex-start; }
      .footer-links a { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>

  <div class="container">
    <nav>
      <div class="nav-brand">Strategic AI Governance</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="insights.html">Insights</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Inquiry</a>
      </div>
    </nav>

    <header class="page-header">
      <h1 class="page-title">Engagement Channels</h1>
      <p class="page-desc">Information regarding consultation availability, speaking engagements, and secure communication protocols.</p>
    </header>

    <main id="inquiry-container">
      <div class="loading-state">Establishing Secure Channel...</div>
    </main>
  </div>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand-name">Strategic AI Governance</div>
        <div class="footer-links">
          <a href="contact.html">Inquiry</a>
          <a href="https://linkedin.com/in/hadinoori" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', 
        '"': '&quot;', "'": '&#39;'
      }[m]));
    }

    async function loadInquiry() {
      const container = document.getElementById('inquiry-container');
      
      try {
        // NOTE: Ensure 'data/inquiry.json' exists
        const res = await fetch('data/inquiry.json');
        if (!res.ok) throw new Error(`Status: ${res.status}`);
        const data = await res.json();
        
        // Build Social Links
        const socialLinks = data.socials.map(s => 
          `<a href="${escapeHTML(s.url)}" target="_blank" class="secure-link">${escapeHTML(s.name)}</a>`
        ).join('');

        let html = `
          <article class="entry" style="animation-delay: 0.1s">
            <div class="meta-spine">
              <span class="meta-label">Primary</span>
              <span class="meta-value">Direct Line</span>
            </div>
            <div class="entry-content">
              <h3 class="entry-title">Professional Correspondence</h3>
              <p class="entry-desc">${escapeHTML(data.email.desc)}</p>
              <button id="email-revealer" class="secure-link">Reveal Email Address</button>
            </div>
          </article>

          <article class="entry" style="animation-delay: 0.2s">
            <div class="meta-spine">
              <span class="meta-label">Status</span>
              <span class="meta-value">${escapeHTML(data.availability.year)}</span>
            </div>
            <div class="entry-content">
              <h3 class="entry-title">${escapeHTML(data.availability.status)}</h3>
              <p class="entry-desc">${escapeHTML(data.availability.message)}</p>
            </div>
          </article>

          <article class="entry" style="animation-delay: 0.3s">
            <div class="meta-spine">
              <span class="meta-label">Network</span>
              <span class="meta-value">Social</span>
            </div>
            <div class="entry-content">
              <h3 class="entry-title">Professional Network</h3>
              <p class="entry-desc">Connect for professional updates or technical contributions.</p>
              <div class="social-group">
                ${socialLinks}
              </div>
            </div>
          </article>

          <article class="entry" style="border-bottom: none; animation-delay: 0.4s">
            <div class="meta-spine">
              <span class="meta-label">Security</span>
              <span class="meta-value">PGP Key</span>
            </div>
            <div class="entry-content">
              <h3 class="entry-title">Cryptographic Verification</h3>
              <p class="entry-desc">Use the following fingerprint to verify the integrity of sensitive communications.</p>
              <div class="pgp-block">${escapeHTML(data.security.fingerprint)}</div>
            </div>
          </article>
        `;
        
        container.innerHTML = html;

        // Email Revealer Logic
        document.getElementById('email-revealer').addEventListener('click', function() {
          const user = data.email.user;
          const domain = data.email.domain;
          window.location.href = `mailto:${user}@${domain}`;
        });
        
      } catch (e) {
        console.error("Inquiry Load Error:", e);
        container.innerHTML = '<div class="loading-state">Secure channel unavailable. Please check "data/inquiry.json".</div>';
      }
    }
    
    window.addEventListener('DOMContentLoaded', loadInquiry);
  </script>
</body>
</html>
