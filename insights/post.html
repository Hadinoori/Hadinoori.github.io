<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | Hadi Noori</title>
    
    <link rel="icon" type="image/png" href="../assets/img/sidebar-logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,500&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- EXACT VARIABLES FROM INDEX.HTML --- */
        :root {
            --bg: #ffffff;
            --navy: #0a1628;
            --blue: #1e3a8a;
            --cyan: #0891b2;
            --slate: #475569;
            --grid: rgba(10, 22, 40, 0.06); 
            --border: rgba(10, 22, 40, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--navy);
            font-family: 'IBM Plex Sans', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- BACKGROUND GRID --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 24px 60px;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }

        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo { height: 32px; width: auto; }
        .brand-info { display: flex; flex-direction: column; }
        .brand-name { font-size: 0.85rem; font-weight: 700; color: var(--navy); text-transform: uppercase; letter-spacing: 1px; }
        .brand-tag { font-family: 'IBM Plex Mono', monospace; font-size: 0.6rem; color: var(--slate); text-transform: uppercase; }

        .nav { display: flex; gap: 40px; }
        .nav a {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.75rem; font-weight: 600; 
            text-transform: uppercase; letter-spacing: 1px; color: var(--slate); text-decoration: none;
            transition: color 0.3s;
        }
        .nav a:hover { color: var(--blue); }
        .nav a.active { color: var(--navy); }

        .cta {
            padding: 10px 24px; background: var(--navy); color: #fff;
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; text-decoration: none;
        }
        .cta:hover { background: var(--blue); }

        /* --- ARTICLE CONTENT --- */
        .article-wrapper {
            margin-top: 80px;
            padding: 80px 60px 120px;
            max-width: 800px;
            margin-left: auto; margin-right: auto;
            flex: 1; width: 100%;
        }

        .back-link {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; 
            color: var(--slate); text-decoration: none; text-transform: uppercase;
            letter-spacing: 1px; display: inline-flex; align-items: center; gap: 8px;
            margin-bottom: 40px; transition: color 0.3s;
        }
        .back-link:hover { color: var(--blue); }

        .article-meta {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .article-tag {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.65rem; 
            color: var(--blue); text-transform: uppercase; letter-spacing: 1px;
            border: 1px solid rgba(30,58,138,0.2); padding: 4px 10px; 
            display: inline-block; margin-bottom: 20px;
        }

        .article-title {
            font-size: 2.5rem; font-weight: 700; color: var(--navy); 
            line-height: 1.2; margin-bottom: 20px;
        }

        .article-date {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.75rem; 
            color: var(--slate); text-transform: uppercase; letter-spacing: 1px;
        }

        .article-description {
            font-size: 1.2rem; color: var(--slate); line-height: 1.6;
            margin-bottom: 60px; font-style: italic;
            padding-left: 20px; border-left: 3px solid var(--blue);
        }

        /* --- MARKDOWN CONTENT STYLING --- */
        .article-body {
            font-size: 1.05rem; line-height: 1.8; color: var(--navy);
        }

        .article-body h2 {
            font-size: 1.8rem; font-weight: 700; color: var(--navy);
            margin-top: 60px; margin-bottom: 20px; line-height: 1.3;
        }

        .article-body h3 {
            font-size: 1.4rem; font-weight: 600; color: var(--navy);
            margin-top: 40px; margin-bottom: 15px;
        }

        .article-body p {
            margin-bottom: 25px;
        }

        .article-body ul, .article-body ol {
            margin-bottom: 25px; padding-left: 30px;
        }

        .article-body li {
            margin-bottom: 10px;
        }

        .article-body a {
            color: var(--blue); text-decoration: none; border-bottom: 1px solid rgba(30,58,138,0.3);
            transition: border-color 0.2s;
        }
        .article-body a:hover { border-color: var(--blue); }

        .article-body blockquote {
            border-left: 3px solid var(--blue);
            padding-left: 20px; margin: 30px 0;
            font-style: italic; color: var(--slate);
        }

        .article-body code {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.9em;
            background: rgba(10,22,40,0.05); padding: 2px 6px;
            border-radius: 3px;
        }

        .article-body pre {
            background: rgba(10,22,40,0.05); padding: 20px;
            border-radius: 5px; overflow-x: auto; margin: 30px 0;
        }

        .article-body pre code {
            background: none; padding: 0;
        }

        .loading {
            font-family: 'IBM Plex Mono', monospace; text-transform: uppercase;
            color: var(--slate); text-align: center; margin-top: 100px;
            font-size: 0.8rem; letter-spacing: 2px;
        }

        .error {
            font-family: 'IBM Plex Mono', monospace; text-transform: uppercase;
            color: #dc2626; text-align: center; margin-top: 100px;
            font-size: 0.8rem; letter-spacing: 2px;
        }

        /* --- FOOTER --- */
        footer {
            background: #fff;
            border-top: 1px solid var(--border);
            padding: 80px 60px 40px;
        }
        .footer-content {
            max-width: 1440px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 60px;
        }
        
        .footer-brand h4 {
            font-size: 1rem; font-weight: 700; color: var(--navy); 
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px;
        }
        .footer-status {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; color: var(--slate);
            line-height: 1.8;
        }
        .status-dot { color: var(--cyan); margin-left: 5px; animation: blink 2s infinite; }
        
        .footer-links { display: flex; gap: 40px; }
        .footer-links a {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.75rem; 
            font-weight: 600; text-transform: uppercase; color: var(--navy); 
            text-decoration: none; letter-spacing: 1px;
            border-bottom: 1px solid transparent; transition: border-color 0.3s;
        }
        .footer-links a:hover { border-color: var(--blue); }

        .footer-bottom {
            max-width: 1440px; margin: 0 auto;
            border-top: 1px solid var(--border); padding-top: 30px;
            display: flex; justify-content: space-between;
            font-family: 'IBM Plex Mono', monospace; font-size: 0.65rem; color: var(--slate);
        }

        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.4;} }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            header { padding: 20px 30px; }
            .nav { display: none; }
            .article-wrapper { padding: 40px 30px 80px; }
            .article-title { font-size: 2rem; }
            .article-description { font-size: 1.1rem; }
            
            footer { padding: 60px 30px 30px; }
            .footer-content { flex-direction: column; gap: 40px; }
            .footer-links { flex-direction: column; gap: 15px; }
            .footer-bottom { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <header>
        <a href="/" class="brand">
            <img src="../assets/img/sidebar-logo.png" alt="Logo" class="logo">
            <div class="brand-info">
                <span class="brand-name">Hadi Noori</span>
                <span class="brand-tag">Strategic Governance</span>
            </div>
        </a>
        <nav class="nav">
            <a href="/insights" class="active">Insights</a>
            <a href="/projects">Projects</a>
            <a href="/dossier">Dossier</a>
        </nav>
        <a href="/contact" class="cta">Inquiry</a>
    </header>

    <main class="article-wrapper">
        <a href="/insights" class="back-link">← Back to Archive</a>
        
        <div id="content">
            <div class="loading">Decrypting Document...</div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <h4>Hadi Noori</h4>
                <div class="footer-status">
                    SYSTEM STATUS: ONLINE <span class="status-dot">●</span><br>
                    SECTOR: GLOBAL<br>
                    LAST UPDATE: 2026.02
                </div>
            </div>
            <div class="footer-links">
                <a href="https://linkedin.com/in/hadinoori" target="_blank">LinkedIn</a>
                <a href="mailto:info@hadinoori.com">Email Interface</a>
            </div>
        </div>
        <div class="footer-bottom">
            <span>© 2026 Hadi Noori. All rights reserved.</span>
            <span>Strategic AI Governance Architecture</span>
        </div>
    </footer>

    <script>
        const CONFIG = {
            repo: 'hadinoori/hadinoori.github.io',
            folder: '_insights'
        };

        // Get filename from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');

        if (!filename) {
            document.getElementById('content').innerHTML = '<div class="error">Error: No file specified</div>';
        } else {
            loadArticle(filename);
        }

        // Front Matter Parser
        function parseFrontMatter(text) {
            const lines = text.split('\n');
            const metadata = {};
            let inFrontMatter = false;
            let contentStartIndex = 0;

            for (let i = 0; i < lines.length; i++) {
                const trimmed = lines[i].trim();
                if (trimmed === '---') {
                    if (!inFrontMatter) {
                        inFrontMatter = true;
                    } else {
                        contentStartIndex = i + 1;
                        break;
                    }
                    continue;
                }
                if (inFrontMatter) {
                    const colonIndex = trimmed.indexOf(':');
                    if (colonIndex !== -1) {
                        const key = trimmed.slice(0, colonIndex).trim();
                        let value = trimmed.slice(colonIndex + 1).trim();
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1);
                        }
                        metadata[key] = value;
                    }
                }
            }

            const content = lines.slice(contentStartIndex).join('\n');
            return { metadata, content };
        }

        async function loadArticle(filename) {
            const container = document.getElementById('content');

            try {
                // Fetch the markdown file
                const response = await fetch(`https://raw.githubusercontent.com/${CONFIG.repo}/main/${CONFIG.folder}/${filename}`);
                
                if (!response.ok) throw new Error('File not found');

                const text = await response.text();
                const { metadata, content } = parseFrontMatter(text);

                // Update page title
                document.title = `${metadata.title || 'Article'} | Hadi Noori`;

                // Render metadata
                const date = metadata.date ? new Date(metadata.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : 'Date Unknown';

                const tag = metadata.tag || 'BRIEF';
                const title = metadata.title || 'Untitled';
                const description = metadata.description || '';

                let html = `
                    <div class="article-meta">
                        <span class="article-tag">${tag}</span>
                        <h1 class="article-title">${title}</h1>
                        <div class="article-date">${date}</div>
                    </div>
                `;

                if (description) {
                    html += `<div class="article-description">${description}</div>`;
                }

                // Convert markdown to HTML
                const bodyHTML = marked.parse(content);
                html += `<div class="article-body">${bodyHTML}</div>`;

                container.innerHTML = html;

            } catch (e) {
                console.error(e);
                container.innerHTML = '<div class="error">Error: Unable to load article</div>';
            }
        }
    </script>
</body>
</html>
