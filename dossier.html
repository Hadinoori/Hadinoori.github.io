<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossier | Hadi Noori</title>
    
    <link rel="icon" type="image/png" href="assets/img/sidebar-logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,500&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES (MATCHING GLOBAL THEME) --- */
        :root {
            --bg: #ffffff;
            --navy: #0a1628;
            --blue: #1e3a8a;
            --cyan: #0891b2;
            --slate: #475569;
            --grid: rgba(10, 22, 40, 0.06); 
            --border: rgba(10, 22, 40, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--navy);
            font-family: 'IBM Plex Sans', sans-serif;
            overflow-x: hidden;
            line-height: 1.7;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- BACKGROUND GRID --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        /* --- HEADER (STANDARD) --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 24px 60px;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }

        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo { height: 32px; width: auto; }
        .brand-info { display: flex; flex-direction: column; }
        .brand-name { font-size: 0.85rem; font-weight: 700; color: var(--navy); text-transform: uppercase; letter-spacing: 1px; }
        .brand-tag { font-family: 'IBM Plex Mono', monospace; font-size: 0.6rem; color: var(--slate); text-transform: uppercase; }

        .nav { display: flex; gap: 40px; }
        .nav a {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.75rem; font-weight: 600; 
            text-transform: uppercase; letter-spacing: 1px; color: var(--slate); text-decoration: none;
            transition: color 0.3s;
            position: relative;
        }
        .nav a:hover { color: var(--blue); }
        .nav a.active { color: var(--navy); }
        .nav a.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 1px; background: var(--blue);
        }

        .cta {
            padding: 10px 24px; background: var(--navy); color: #fff;
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; text-decoration: none;
        }
        .cta:hover { background: var(--blue); }

        /* --- DOSSIER LAYOUT --- */
        .dossier-wrapper {
            margin-top: 80px;
            padding: 80px 60px;
            max-width: 1100px; 
            margin-left: auto; margin-right: auto;
            flex: 1; width: 100%;
        }

        /* 1. Profile Header */
        .profile-header {
            margin-bottom: 80px;
            border-bottom: 2px solid var(--navy);
            padding-bottom: 40px;
            opacity: 0; animation: fadeIn 0.8s ease forwards;
        }
        .doc-id {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; 
            color: var(--blue); font-weight: 600; letter-spacing: 2px; text-transform: uppercase;
            display: block; margin-bottom: 20px;
        }
        .profile-name {
            font-size: clamp(3rem, 5vw, 4.5rem); font-weight: 700; color: var(--navy);
            line-height: 1; letter-spacing: -1px; margin-bottom: 10px;
        }
        .profile-role {
            font-family: 'IBM Plex Mono', monospace; font-size: 1rem; color: var(--slate);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* 2. Section Blocks (Grid Layout) */
        .section-block {
            display: grid;
            grid-template-columns: 200px 1fr; /* Label | Content */
            gap: 40px;
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
            opacity: 0; animation: fadeIn 0.8s ease forwards;
        }

        .section-label {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.75rem; 
            color: var(--slate); font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
            text-align: right; padding-top: 6px;
        }

        .section-content { color: var(--navy); font-size: 1rem; }
        
        .bio-text p { margin-bottom: 24px; max-width: 700px; color: var(--slate); }

        /* Timeline Items (Credentials/Output) */
        .timeline-item {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .item-year {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.8rem; 
            font-weight: 600; color: var(--blue); padding-top: 4px;
        }
        .item-detail h3 {
            font-size: 1.1rem; font-weight: 700; color: var(--navy); margin-bottom: 4px;
        }
        .item-detail span {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.8rem; color: var(--slate);
        }

        /* Skills Grid */
        .skills-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 60px;
        }
        .skill-group h4 {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; 
            color: var(--navy); text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px;
        }
        .skill-list { list-style: none; padding: 0; }
        .skill-list li {
            font-family: 'IBM Plex Sans', sans-serif; font-size: 0.95rem; color: var(--slate);
            margin-bottom: 8px; display: flex; align-items: center; gap: 10px;
        }
        .skill-list li::before {
            content: ''; width: 4px; height: 4px; background: var(--cyan); border-radius: 50%;
        }

        /* Loading */
        .loading {
            font-family: 'IBM Plex Mono', monospace; text-transform: uppercase; 
            color: var(--slate); text-align: center; margin-top: 100px; font-size: 0.8rem; letter-spacing: 2px;
        }

        /* --- FOOTER (STANDARD) --- */
        footer {
            background: #fff;
            border-top: 1px solid var(--border);
            padding: 80px 60px 40px;
        }
        .footer-content {
            max-width: 1440px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 60px;
        }
        .footer-brand h4 { font-size: 1rem; font-weight: 700; color: var(--navy); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
        .footer-status { font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; color: var(--slate); line-height: 1.8; }
        .status-dot { color: var(--cyan); margin-left: 5px; animation: blink 2s infinite; }
        .footer-links { display: flex; gap: 40px; }
        .footer-links a {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; color: var(--navy); 
            text-decoration: none; letter-spacing: 1px; border-bottom: 1px solid transparent; transition: border-color 0.3s;
        }
        .footer-links a:hover { border-color: var(--blue); }
        .footer-bottom {
            max-width: 1440px; margin: 0 auto; border-top: 1px solid var(--border); padding-top: 30px;
            display: flex; justify-content: space-between; font-family: 'IBM Plex Mono', monospace; font-size: 0.65rem; color: var(--slate);
        }

        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.4;} }
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

        /* --- PRINT STYLES --- */
        @media print {
            header, footer, .grid-bg, .cta { display: none !important; }
            body { background: #fff; color: #000; }
            .dossier-wrapper { margin-top: 0; padding: 0; }
            .profile-header { border-bottom: 2px solid #000; }
            .section-block { break-inside: avoid; border-bottom: 1px solid #ccc; }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            header { padding: 20px 30px; }
            .nav { display: none; }
            .dossier-wrapper { padding: 40px 30px; }
            
            .profile-name { font-size: 2.5rem; }
            
            .section-block { grid-template-columns: 1fr; gap: 20px; }
            .section-label { text-align: left; padding-top: 0; color: var(--blue); }
            
            .skills-container { grid-template-columns: 1fr; gap: 30px; }
            
            footer { padding: 60px 30px 30px; }
            .footer-content { flex-direction: column; gap: 40px; }
            .footer-links { flex-direction: column; gap: 15px; }
            .footer-bottom { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <header>
        <a href="/" class="brand">
            <img src="assets/img/sidebar-logo.png" alt="Logo" class="logo">
            <div class="brand-info">
                <span class="brand-name">Hadi Noori</span>
                <span class="brand-tag">Strategic Governance</span>
            </div>
        </a>
        <nav class="nav">
            <a href="/insights">Insights</a>
            <a href="/projects">Projects</a>
            <a href="/dossier" class="active">Dossier</a>
        </nav>
        <a href="/contact" class="cta">Inquiry</a>
    </header>

    <main class="dossier-wrapper" id="content">
        <div class="loading">Decrypting Personnel File...</div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <h4>Hadi Noori</h4>
                <div class="footer-status">
                    SYSTEM STATUS: ONLINE <span class="status-dot">●</span><br>
                    SECTOR: GLOBAL<br>
                    LAST UPDATE: 2026.02
                </div>
            </div>
            <div class="footer-links">
                <a href="https://linkedin.com/in/hadinoori" target="_blank">LinkedIn</a>
                <a href="javascript:window.print()">Print Dossier</a>
            </div>
        </div>
        <div class="footer-bottom">
            <span>© 2026 Hadi Noori. All rights reserved.</span>
            <span>Strategic AI Governance Architecture</span>
        </div>
    </footer>

    <script>
        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }

        async function loadDossier() {
            const container = document.getElementById('content');
            
            try {
                // Fetch JSON (Expects data/dossier.json)
                const res = await fetch('data/dossier.json');
                if (!res.ok) throw new Error('Data Access Denied');
                const data = await res.json();
                
                // Build HTML
                let html = `
                    <div class="profile-header">
                        <span class="doc-id">ID: ${escapeHTML(data.profile.id)}</span>
                        <h1 class="profile-name">${escapeHTML(data.profile.name)}</h1>
                        <div class="profile-role">${escapeHTML(data.profile.role)}</div>
                    </div>

                    <section class="section-block" style="animation-delay: 0.1s">
                        <div class="section-label">Profile</div>
                        <div class="section-content bio-text">
                            <p>${escapeHTML(data.profile.bio_p1)}</p>
                            <p>${escapeHTML(data.profile.bio_p2)}</p>
                        </div>
                    </section>

                    <section class="section-block" style="animation-delay: 0.2s">
                        <div class="section-label">Credentials</div>
                        <div class="section-content">
                            ${data.credentials.map(cred => `
                                <div class="timeline-item">
                                    <span class="item-year">${escapeHTML(cred.year)}</span>
                                    <div class="item-detail">
                                        <h3>${escapeHTML(cred.degree)}</h3>
                                        <span>${escapeHTML(cred.meta)}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <section class="section-block" style="animation-delay: 0.3s">
                        <div class="section-label">Competencies</div>
                        <div class="section-content">
                            <div class="skills-container">
                                <div class="skill-group">
                                    <h4>${escapeHTML(data.competencies.col1_title)}</h4>
                                    <ul class="skill-list">
                                        ${data.competencies.col1_items.map(item => `<li>${escapeHTML(item)}</li>`).join('')}
                                    </ul>
                                </div>
                                <div class="skill-group">
                                    <h4>${escapeHTML(data.competencies.col2_title)}</h4>
                                    <ul class="skill-list">
                                        ${data.competencies.col2_items.map(item => `<li>${escapeHTML(item)}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="section-block" style="animation-delay: 0.4s">
                        <div class="section-label">Key Output</div>
                        <div class="section-content">
                            ${data.outputs.map(out => `
                                <div class="timeline-item">
                                    <span class="item-year">${escapeHTML(out.year)}</span>
                                    <div class="item-detail">
                                        <h3>${escapeHTML(out.title)}</h3>
                                        <span>${escapeHTML(out.role)}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
                
                container.innerHTML = html;
                
            } catch (e) {
                console.error(e);
                container.innerHTML = '<div class="loading">System Error: File Access Denied (Check data/dossier.json).</div>';
            }
        }

        window.addEventListener('DOMContentLoaded', loadDossier);
    </script>
</body>
</html>
