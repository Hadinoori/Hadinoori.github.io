<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights | Hadi Noori</title>
  <meta name="description" content="Archive of dispatches, protocols, and strategic analysis on AI governance.">
  
  <link rel="icon" type="image/png" href="assets/img/sidebar-logo.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Palette from Main Page */
      --navy: #0a1628;
      --blue: #1e3a8a;
      --cyan: #0891b2;
      --slate: #475569;
      --white: #ffffff;
      --grid-subtle: rgba(30, 58, 138, 0.06);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--white);
      color: var(--navy);
      overflow-x: hidden;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Background Grid (Same as Main Page) */
    .grid-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(var(--grid-subtle) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-subtle) 1px, transparent 1px);
      background-size: 80px 80px;
      z-index: 0; pointer-events: none; opacity: 0.4;
    }

    .container { 
      max-width: 1080px; /* Slightly narrower for reading */
      margin: 0 auto; 
      padding: 0 40px; 
      position: relative; 
      z-index: 1; 
      flex: 1;
    }

    /* Navigation (Identical to Main Page) */
    nav {
      padding: 20px 0;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      border-bottom: 1px solid rgba(10, 22, 40, 0.1); 
      /* Margin increased to separate Nav from the list */
      margin-bottom: 80px; 
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    .nav-brand {
      font-family: 'IBM Plex Mono', monospace; 
      font-size: 0.7rem; 
      font-weight: 600;
      letter-spacing: 3px; 
      text-transform: uppercase; 
      color: var(--blue);
    }
    .nav-links { display: flex; gap: 36px; align-items: center; }
    .nav-links a {
      font-family: 'IBM Plex Mono', monospace; 
      font-size: 0.7rem; 
      font-weight: 600;
      text-transform: uppercase; 
      letter-spacing: 2px; 
      color: var(--slate);
      text-decoration: none; 
      transition: color 0.3s ease;
    }
    .nav-links a:hover, .nav-links a.active { color: var(--blue); }
    .nav-cta { 
      background: var(--navy); 
      color: var(--white) !important; 
      padding: 11px 26px; 
    }
    .nav-cta:hover { background: var(--blue); }

    /* [HEADER STYLES REMOVED]
    .page-header { ... }
    .page-title { ... }
    .page-desc { ... }
    */

    /* Archive List (The "Focus Section" Style) */
    .entry {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 40px;
      padding-bottom: 60px;
      margin-bottom: 60px;
      border-bottom: 1px solid rgba(10, 22, 40, 0.1);
      align-items: baseline;
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    .entry-meta {
      text-align: right;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.75rem;
      color: var(--blue);
    }
    .entry-date {
      display: block;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .entry-tag {
      display: inline-block;
      border: 1px solid var(--cyan);
      color: var(--navy);
      padding: 4px 8px;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .entry-content {
      position: relative;
    }
    
    .entry-title {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }
    
    .entry-title a {
      color: var(--navy);
      text-decoration: none;
      background-image: linear-gradient(var(--navy), var(--navy));
      background-position: 0% 100%;
      background-repeat: no-repeat;
      background-size: 0% 2px;
      transition: background-size 0.3s, color 0.3s;
    }
    .entry-title a:hover {
      color: var(--blue);
      background-size: 100% 2px;
    }

    .entry-summary {
      color: var(--slate);
      font-size: 1rem;
      line-height: 1.7;
      max-width: 700px;
    }

    .loading-state {
      font-family: 'IBM Plex Mono', monospace;
      color: var(--slate);
      text-align: center;
      padding: 100px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.8rem;
    }

    /* Footer (Identical to Main Page) */
    footer {
      padding: 36px 0;
      border-top: 1.5px solid rgba(10, 22, 40, 0.15);
      background: var(--white);
      margin-top: auto;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-brand-name {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--navy);
    }
    .footer-links a {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--slate);
      text-decoration: none;
      margin-left: 24px;
      transition: color 0.3s ease;
    }
    .footer-links a:hover { color: var(--blue); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 0 24px; }
      nav { padding: 16px 0; margin-bottom: 60px; }
      .nav-links a:not(.active) { display: none; } /* Hide inactive links on mobile to save space */
      
      /* [PAGE TITLE RESPONSIVE STYLE REMOVED] */
      
      .entry { grid-template-columns: 1fr; gap: 16px; margin-bottom: 40px; padding-bottom: 40px;}
      .entry-meta { 
        text-align: left; 
        display: flex; 
        align-items: center; 
        gap: 12px;
        padding-left: 12px;
        border-left: 3px solid var(--cyan);
      }
      .entry-date { margin-bottom: 0; }
      .entry-title { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>

  <div class="container">
    <nav>
      <div class="nav-brand">Strategic AI Governance</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="insights.html" class="active">Insights</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="nav-cta">Inquiry</a>
      </div>
    </nav>

    <main id="archive-container">
      <div class="loading-state">Decrypting Archive...</div>
    </main>
  </div>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand-name">Strategic AI Governance</div>
        <div class="footer-links">
          <a href="contact.html">Inquiry</a>
          <a href="https://linkedin.com/in/hadinoori" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // --- CONNECTING TO YOUR CMS DATA ---
    
    // 1. Settings from your config.yml
    const CONFIG = {
      repo: 'hadinoori/hadinoori.github.io', 
      folder: '_insights'
    };

    // 2. Simple Front Matter Parser (Extracts YAML from top of MD files)
    function parseFrontMatter(text) {
      const lines = text.split('\n');
      const metadata = {};
      let inFrontMatter = false;

      for (const line of lines) {
        const trimmed = line.trim();
        if (trimmed === '---') {
          if (!inFrontMatter) inFrontMatter = true;
          else break; 
          continue;
        }
        if (inFrontMatter) {
          const colonIndex = trimmed.indexOf(':');
          if (colonIndex !== -1) {
            const key = trimmed.slice(0, colonIndex).trim();
            let value = trimmed.slice(colonIndex + 1).trim();
            // Remove quotes if present
            if (value.startsWith('"') && value.endsWith('"')) value = value.slice(1, -1);
            metadata[key] = value;
          }
        }
      }
      return metadata;
    }

    // 3. Main Fetch Function
    async function loadInsights() {
      const container = document.getElementById('archive-container');
      
      try {
        // Fetch list of files from GitHub API
        const response = await fetch(`https://api.github.com/repos/${CONFIG.repo}/contents/${CONFIG.folder}`);
        if (!response.ok) throw new Error('Archive locked');
        
        const files = await response.json();
        // Filter for markdown files and sort newest first (reverse)
        const mdFiles = files.filter(f => f.name.endsWith('.md')).reverse();

        // Fetch content of each file in parallel
        const fileContents = await Promise.all(mdFiles.map(async file => {
          const contentRes = await fetch(file.download_url);
          return {
            filename: file.name,
            text: await contentRes.text()
          };
        }));

        let html = '';
        let count = 0;

        fileContents.forEach((file, index) => {
          const meta = parseFrontMatter(file.text);
          count++;

          // -- MAPPING CMS FIELDS --
          const title = meta.title || "Untitled Dispatch";
          const desc = meta.description || "";
          const dateRaw = meta.date;
          const externalUrl = meta.external_url; // From your CMS
          
          // Date Formatting
          const dateObj = dateRaw ? new Date(dateRaw) : new Date();
          const displayDate = dateObj.toLocaleDateString('en-US', {
            year: 'numeric', month: 'short', day: 'numeric'
          }).toUpperCase();

          // Link Logic: External vs Internal
          let href = '';
          let targetAttr = '';
          
          if (externalUrl && externalUrl.length > 5) {
            // Priority 1: User entered an External URL in CMS
            href = externalUrl;
            targetAttr = 'target="_blank" rel="noopener"';
          } else {
            // Priority 2: Standard internal link (GitHub Pages behavior)
            // 2026-02-07-slug.md -> insights/2026-02-07-slug.html
            href = `insights/${file.filename.replace('.md', '.html')}`;
          }

          // Delay animation for cascading effect
          const delay = index * 0.1;

          html += `
            <article class="entry" style="animation-delay: ${delay}s">
              <div class="entry-meta">
                <span class="entry-date">${displayDate}</span>
                <span class="entry-tag">DISPATCH</span>
              </div>
              <div class="entry-content">
                <h2 class="entry-title">
                  <a href="${href}" ${targetAttr}>${title}</a>
                </h2>
                <p class="entry-summary">${desc}</p>
              </div>
            </article>
          `;
        });

        container.innerHTML = count > 0 ? html : '<div class="loading-state">Archive is empty.</div>';

      } catch (error) {
        console.error(error);
        container.innerHTML = '<div class="loading-state">System Error: Unable to access archive.</div>';
      }
    }

    // Initialize
    loadInsights();
  </script>
</body>
</html>
