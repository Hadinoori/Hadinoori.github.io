<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CMS Dashboard | Hadi Noori</title>
</head>
<body>
  <div id="cms-loading">Loading Management Interface...</div>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.3.3/dist/decap-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "Hadinoori/Hadinoori.github.io",
          branch: "main",
          auth_endpoint: "https://auth.decapcms.org/auth",
          client_id: "Ov23liiWgz3ImtbZqQFi",
          site_domain: "hadinoori.ca"
        },
        display_url: "https://hadinoori.ca",
        media_folder: "assets/img",
        public_folder: "/assets/img",
        collections: [{
          name: "insights",
          label: "Strategic Insights",
          folder: "_insights",
          create: true,
          format: "frontmatter",
          fields: [
            { label: "Title", name: "title", widget: "string" },
            { label: "Publish Date", name: "date", widget: "datetime" },
            { label: "Content", name: "body", widget: "markdown" }
          ]
        }]
      }
    });
  </script>
</body>
</html>
