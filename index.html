<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hadi Noori | Strategic AI Governance</title>
  <meta name="description" content="Strategic AI Governance." />
  
  <link rel="icon" type="image/png" href="assets/img/sidebar-logo.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-body: #ffffff;
      --text-main: #0a0a0a;
      --text-muted: #525252;
      --accent: #1e3a8a; /* Navy Blue Line */
      --container-width: 1140px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 32px;
      width: 100%;
      position: relative;
    }

    /* --- NAV --- */
    .top-nav {
      padding: 40px 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 80px;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-item {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-muted);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    .nav-item:hover { color: var(--text-main); }
    
    .nav-cta {
      background-color: var(--text-main);
      color: #fff !important;
      padding: 12px 28px;
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s;
    }
    .nav-cta:hover { background-color: var(--accent); }


    /* --- HERO SECTION (The Exact Layout) --- */
    .hero-grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr; /* Text Left, Image Right */
      gap: 40px;
      align-items: center;
      min-height: 600px;
    }

    /* --- LEFT: TEXT --- */
    .identity-block {
      z-index: 10;
      padding-right: 20px;
    }

    .role-label {
      font-family: 'Inter', sans-serif;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      color: var(--accent);
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .role-label::before {
      content: '';
      width: 32px;
      height: 3px; 
      background: var(--accent);
    }

    .super-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(4.5rem, 8.5vw, 8rem); 
      font-weight: 900;
      line-height: 0.85; 
      color: var(--text-main);
      letter-spacing: -0.02em;
      margin-bottom: 40px;
      margin-left: -4px; 
    }

    .hero-desc {
      font-size: 1.15rem;
      color: var(--text-muted);
      max-width: 44ch;
      margin-bottom: 48px;
      font-weight: 400;
      line-height: 1.6;
    }

    .cta-group {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .btn-primary {
      background-color: var(--text-main);
      color: #fff;
      padding: 16px 36px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .btn-primary:hover { background-color: var(--accent); }

    .btn-secondary {
      font-weight: 600;
      color: var(--text-main);
      text-decoration: none;
      border-bottom: 2px solid #e5e5e5;
      padding-bottom: 4px;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    .btn-secondary:hover { color: var(--accent); border-color: var(--accent); }


    /* --- RIGHT: IMAGE COMPOSITION (Exact Replica) --- */
    .image-container {
      position: relative;
      height: 600px; 
      display: flex;
      align-items: flex-end; 
      justify-content: center;
    }

    /* 1. The Vertical Blue Spine */
    .image-container::before {
      content: '';
      position: absolute;
      left: 18%; /* Positioned slightly behind left shoulder */
      top: 0;
      bottom: 60px; 
      width: 4px; 
      background: var(--accent);
      z-index: 0;
    }

    /* 2. The Soft Grounding Shadow (The "Sit" Effect) */
    .image-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 40px;
      /* Very soft shadow underneath */
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.15) 0%, transparent 70%);
      z-index: 0;
    }

    .hero-image-wrapper {
      position: relative;
      z-index: 1; 
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      
      /* THE FIX: Only fade the absolute bottom 5-10% so the coat is FULLY visible */
      -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
    }

    .hero-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain; 
      object-position: bottom center;
      
      /* NATURAL GRAYSCALE: No harsh contrast that kills the coat texture */
      filter: grayscale(100%) contrast(105%) brightness(102%);
      /* Drop shadow on the person itself for pop */
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
    }


    /* --- RESPONSIVE --- */
    @media (max-width: 900px) {
      .hero-grid { grid-template-columns: 1fr; gap: 60px; text-align: left; }
      .super-title { font-size: 14vw; }
      .image-container { height: 450px; justify-content: flex-start; }
      .top-nav { justify-content: center; }
      .nav-links { gap: 16px; flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>

<body>

  <div class="container">
    
    <nav class="top-nav">
      <div class="nav-links">
        <a href="/" class="nav-item">Home</a>
        <a href="insights.html" class="nav-item">Insights</a>
        <a href="projects.html" class="nav-item">Projects</a>
        <a href="dossier.html" class="nav-item">Dossier</a>
        <a href="contact.html" class="nav-cta">Inquiry</a>
      </div>
    </nav>

    <main>
      <section class="hero-grid">
        
        <div class="identity-block">
          <span class="role-label">Strategic AI Governance</span>
          
          <h1 class="super-title">
            HADI<br>NOORI
          </h1>

          <p class="hero-desc">
            Building accountable protocols for high-stakes AI deployment. 
            Moving beyond technical performance to ensure legitimacy and trust in complex systems.
          </p>

          <div class="cta-group">
            <a href="contact.html" class="btn-primary">Initiate Inquiry</a>
            <a href="projects.html" class="btn-secondary">Review Protocols â†’</a>
          </div>
        </div>

        <div class="image-container">
          <div class="hero-image-wrapper">
            <img src="assets/img/home-profile.jpg?v=final" alt="Hadi Noori">
          </div>
        </div>

      </section>

    </main>
  </div>

</body>
</html>
