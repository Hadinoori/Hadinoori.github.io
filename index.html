<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Insights | Hadi Noori</title>
  <meta name="description" content="Archive of dispatches, protocols, and strategic analysis on AI governance." />
  <meta name="robots" content="index, follow" />

  <link rel="icon" type="image/png" href="/assets/img/sidebar-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-main: #fafafa;
      --text-primary: #111111;
      --text-secondary: #444444;
      --text-meta: #767676;
      --accent-blue: #1e3a8a;
      --ui-border: #e5e5e5;

      --font-serif: 'Lora', Georgia, serif;
      --font-sans: 'Inter', sans-serif;

      --spine-width: clamp(140px, 15vw, 180px);
      --max-width: 980px;
    }

    * { box-sizing: border-box; }

    body {
      background-color: var(--bg-main);
      font-family: var(--font-sans);
      color: var(--text-primary);
      margin: 0;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    :focus-visible {
      outline: 2px solid var(--accent-blue);
      outline-offset: 4px;
      border-radius: 2px;
    }

    .wrap {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 40px;
      width: 100%;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 60px 0 40px;
    }

    .header-brand {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-primary);
    }

    .brand-sub {
      font-size: 0.65rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-meta);
    }

    nav { display: flex; gap: 30px; padding-bottom: 2px; }
    nav a {
      text-decoration: none;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }
    nav a:hover, nav a.active { color: var(--accent-blue); }

    .page-header {
      padding: 40px 0 60px;
      border-bottom: 1px solid var(--ui-border);
      margin-bottom: 40px;
    }

    .page-title {
      font-family: var(--font-serif);
      font-size: clamp(2rem, 3vw, 2.5rem);
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }

    .page-desc {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 10px;
      max-width: 60ch;
    }

    .entry {
      display: grid;
      grid-template-columns: var(--spine-width) 1fr;
      gap: 60px;
      padding: 30px 0;
      border-bottom: 1px solid var(--ui-border);
      align-items: baseline;
      animation: fadeIn 0.4s ease-out;
    }

    .meta-spine {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-meta);
      text-align: right;
      line-height: 1.6;
      letter-spacing: 0.5px;
    }

    .meta-spine .tag {
      color: var(--accent-blue);
      display: block;
      font-size: 0.65rem;
      text-transform: uppercase;
      margin-top: 4px;
      letter-spacing: 1px;
    }

    .entry-title {
      font-family: var(--font-serif);
      font-size: 1.6rem;
      line-height: 1.25;
      margin: 0 0 10px;
      font-weight: 600;
    }

    /* IMPORTANT: make sure links look like links even without hover */
    .entry-title a {
      color: inherit;
      text-decoration: none;
      background-image: linear-gradient(var(--text-primary), var(--text-primary));
      background-position: 0% 100%;
      background-repeat: no-repeat;
      background-size: 0% 1px;
      transition: background-size 0.3s, color 0.3s;
    }
    .entry-title a:hover {
      color: var(--accent-blue);
      background-size: 100% 1px;
      background-image: linear-gradient(var(--accent-blue), var(--accent-blue));
    }

    .entry-desc {
      color: var(--text-secondary);
      font-size: 1rem;
      max-width: 55ch;
      margin: 0;
      line-height: 1.6;
    }

    .loading-state {
      padding: 30px 0 10px;
      opacity: 0.75;
      font-family: var(--font-sans);
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .helper-note {
      margin: 0 0 30px;
      color: var(--text-meta);
      font-size: 0.9rem;
      max-width: 65ch;
    }

    .site-footer {
      border-top: 1px solid var(--ui-border);
      padding: 40px 0 60px;
      margin-top: auto;
      background-color: var(--bg-main);
    }

    .footer-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 40px;
      display: grid;
      grid-template-columns: var(--spine-width) 1fr auto;
      gap: 60px;
      align-items: baseline;
      font-size: 0.7rem;
      color: var(--text-meta);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }
