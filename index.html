<script>
    /**
     * Security: Sanitizes HTML to prevent XSS attacks.
     * Prevents malicious scripts from running if injected in Markdown.
     */
    function escapeHTML(str) {
        if (!str) return '';
        return str.replace(/[&<>"']/g, m => ({
            '&': '&amp;', '<': '&lt;', '>': '&gt;', 
            '"': '&quot;', "'": '&#39;'
        }[m]));
    }

    /**
     * Parsing: Extracts Frontmatter from Markdown manually.
     * More robust than simple Regex, handles multiline content better.
     */
    function parseFrontMatter(raw) {
        const lines = raw.split('\n');
        const metadata = {};
        let inFrontMatter = false;

        for (const line of lines) {
            const trimmed = line.trim();
            if (trimmed === '---') {
                if (!inFrontMatter) {
                    inFrontMatter = true; // Start
                    continue;
                } else {
                    break; // End
                }
            }
            
            if (inFrontMatter) {
                const colonIndex = trimmed.indexOf(':');
                if (colonIndex !== -1) {
                    const key = trimmed.slice(0, colonIndex).trim();
                    let value = trimmed.slice(colonIndex + 1).trim();
                    // Remove quotes if present
                    if (value.startsWith('"') && value.endsWith('"')) {
                        value = value.slice(1, -1);
                    }
                    metadata[key] = value;
                }
            }
        }
        return metadata;
    }

    async function syncInsights() {
        const container = document.getElementById('insights-container');
        const REPO = 'hadinoori/hadinoori.github.io';
        
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/_insights`);
            if (!res.ok) throw new Error('API Sync Failed');
            
            const files = await res.json();
            const mdFiles = files.filter(f => f.name.endsWith('.md')).reverse();
            
            // PERFORMANCE: Fetch first 5 files in PARALLEL using Promise.all
            // This avoids the "N+1" fetch problem and loads faster.
            const fetchPromises = mdFiles.slice(0, 5).map(async (file) => {
                const fileRes = await fetch(file.download_url);
                return {
                    text: await fileRes.text(),
                    filename: file.name
                };
            });

            const loadedFiles = await Promise.all(fetchPromises);
            
            let htmlBuffer = '';
            let foundCount = 0;

            for (const fileData of loadedFiles) {
                if (foundCount >= 2) break; // Limit to 2 items

                const meta = parseFrontMatter(fileData.text);

                if (meta.selected_dispatch === 'true') {
                    foundCount++;
                    const title = meta.title || "Untitled Protocol";
                    const dateRaw = meta.date;
                    const desc = meta.description || "";
                    const extUrl = meta.external_url;
                    
                    const dateObj = dateRaw ? new Date(dateRaw) : new Date();
                    const displayDate = dateObj.toLocaleDateString('en-US', {month:'short', year:'numeric'}).toUpperCase();

                    const link = (extUrl && extUrl.length > 5) ? extUrl : `insights/${fileData.filename.replace('.md', '.html')}`;
                    const target = (extUrl && extUrl.length > 5) ? 'target="_blank"' : '';

                    // Using escapeHTML for security on user-provided content
                    htmlBuffer += `
                        <article class="entry">
                            <div class="meta-spine">
                                <span class="year">${displayDate}</span>
                                <span class="tag">Dispatch</span>
                            </div>
                            <div class="entry-content">
                                <h3 class="entry-title"><a href="${link}" ${target}>${escapeHTML(title)}</a></h3>
                                <p class="entry-desc">${escapeHTML(desc)}</p>
                            </div>
                        </article>
                    `;
                }
            }
            
            if (foundCount > 0) {
                container.innerHTML = htmlBuffer;
            } else {
                container.innerHTML = '<div class="entry"><div class="meta-spine">STATUS</div><div class="entry-content"><p class="entry-desc" style="opacity:0.6;">No public insights currently available.</p></div></div>';
            }
            
        } catch (e) { 
            console.error("Sync Error:", e);
            container.innerHTML = '<div class="entry"><div class="meta-spine">OFFLINE</div><div class="entry-content"><p class="entry-desc">Secure connection to archive unavailable.</p></div></div>';
        }
    }
    window.addEventListener('DOMContentLoaded', syncInsights);
</script>
