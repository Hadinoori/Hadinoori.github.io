<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadi Noori | Strategic AI Governance</title>
    
    <link rel="icon" type="image/png" href="assets/img/sidebar-logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --navy: #0a1628;
            --blue: #1e3a8a;
            --slate: #64748b;
            --grid: rgba(10, 22, 40, 0.05); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--navy);
            font-family: 'IBM Plex Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- THE GRID (Full Screen) --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        /* --- HEADER (Modern Top Nav) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        /* Logo Placeholder */
        .logo-mark {
            height: 32px; width: auto;
        }

        .brand-text {
            display: flex; flex-direction: column;
        }
        .brand-name {
            font-size: 0.8rem; font-weight: 700; letter-spacing: 1px; color: var(--navy); text-transform: uppercase;
        }
        .brand-tag {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.6rem; color: var(--slate); text-transform: uppercase;
        }

        .nav {
            display: flex; gap: 40px;
        }
        .nav a {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px;
            text-decoration: none; color: var(--slate); position: relative;
        }
        .nav a:hover { color: var(--navy); }
        .nav a.active { color: var(--navy); }
        .nav a.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 1px; background: var(--blue);
        }

        .cta-btn {
            padding: 12px 24px;
            background: var(--navy); color: #fff;
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem; font-weight: 600; 
            text-transform: uppercase; letter-spacing: 1px; text-decoration: none;
            border: 1px solid var(--navy); transition: all 0.3s;
        }
        .cta-btn:hover { background: var(--blue); border-color: var(--blue); }

        /* --- MAIN HERO --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 60px 0; /* Top padding for header */
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-content {
            flex: 1;
            max-width: 650px;
            z-index: 10;
        }

        .label {
            font-family: 'IBM Plex Mono', monospace; color: var(--blue);
            font-size: 0.7rem; font-weight: 600; letter-spacing: 3px; text-transform: uppercase;
            margin-bottom: 30px; display: block;
        }

        h1 {
            font-size: clamp(3.5rem, 5.5vw, 5.5rem);
            font-weight: 700;
            line-height: 1.05;
            color: var(--navy);
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        .emphasis {
            font-style: italic;
            font-family: 'IBM Plex Sans', sans-serif; /* Keep same font family but italic */
            color: var(--navy);
            text-decoration: underline;
            text-decoration-color: var(--blue);
            text-decoration-thickness: 4px;
            text-underline-offset: 6px;
        }

        .sub-text {
            font-size: 1.1rem; line-height: 1.7; color: var(--slate);
            margin-bottom: 50px; max-width: 500px;
        }

        /* --- VISUAL (Canvas) --- */
        .hero-visual {
            flex: 1;
            height: 600px;
            position: relative;
            /* Move it slightly right to balance text */
            margin-right: -50px; 
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            header { padding: 20px 30px; }
            .nav { display: none; } /* Mobile Menu would go here */
            .hero { flex-direction: column; padding: 120px 30px 60px; text-align: center; }
            .hero-content { max-width: 100%; margin-bottom: 40px; }
            .hero-visual { width: 100%; height: 400px; margin-right: 0; }
            .label { display: inline-block; }
            .sub-text { margin-left: auto; margin-right: auto; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <header>
        <a href="/" class="brand">
            <img src="assets/img/sidebar-logo.png" alt="HN" class="logo-mark">
            <div class="brand-text">
                <span class="brand-name">Hadi Noori</span>
                <span class="brand-tag">Strategic Governance</span>
            </div>
        </a>

        <nav class="nav">
            <a href="/insights">Insights</a>
            <a href="/projects">Projects</a>
            <a href="/dossier">Dossier</a>
        </nav>

        <a href="/contact" class="cta-btn">Inquiry</a>
    </header>

    <section class="hero">
        <div class="hero-content">
            <span class="label">Mission-Critical AI</span>
            
            <h1>
                When AI <span class="emphasis">Fails</span>,<br>
                Governance<br>
                Decides Who Pays.
            </h1>

            <p class="sub-text">
                Building accountable protocols for high-stakes AI deployment. 
                Moving beyond technical performance to ensure legitimacy and trust in complex systems.
            </p>
        </div>

        <div class="hero-visual" id="networkCanvas"></div>
    </section>

    <script>
        // --- CLEAN GEOMETRIC NETWORK ---
        const container = document.getElementById('networkCanvas');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        container.appendChild(canvas);

        let width, height;
        let nodes = [];

        function resize() {
            width = container.offsetWidth;
            height = container.offsetHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.3; // Very slow, ambient motion
                this.vy = (Math.random() - 0.5) * 0.3;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > width) this.vx *= -1;
                if(this.y < 0 || this.y > height) this.vy *= -1;
            }
        }

        // Initialize 
        for(let i=0; i<18; i++) nodes.push(new Node());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw Connections
            ctx.lineWidth = 1;
            for(let i=0; i<nodes.length; i++) {
                for(let j=i+1; j<nodes.length; j++) {
                    let d = Math.hypot(nodes[i].x - nodes[j].x, nodes[i].y - nodes[j].y);
                    if(d < 180) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        // Blue engineering lines, very subtle
                        ctx.strokeStyle = `rgba(30, 58, 138, ${0.12 * (1 - d/180)})`;
                        ctx.stroke();
                    }
                }
            }

            // Draw Nodes
            for(let i=0; i<nodes.length; i++) {
                let n = nodes[i];
                n.update();
                
                ctx.beginPath();
                ctx.arc(n.x, n.y, 4, 0, Math.PI*2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.strokeStyle = '#1e3a8a';
                ctx.stroke();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
