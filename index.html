<style>
  :root {
    --bg-main: #fcfcfc;
    --text-primary: #0a0a0a;
    --text-muted: #525252;
    --accent-blue: #1e3a8a; /* Deepened for Institutional Authority */
    --ui-border: #e2e8f0;
    --font-serif: 'Lora', Georgia, serif;
    --font-sans: 'Inter', sans-serif;
    --spine: 280px; 
  }

  body { background-color: var(--bg-main); font-family: var(--font-sans); color: var(--text-primary); margin: 0; -webkit-font-smoothing: antialiased; }
  .wrap { max-width: 1100px; margin: 0 auto; padding: 0 50px; }

  /* 1. HEADER: Permanent Signature */
  header { 
    display: flex; justify-content: space-between; align-items: center; 
    padding: 50px 0 30px; border-bottom: 1px solid var(--ui-border); 
  }
  .header-brand { 
    font-size: 0.9rem; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; 
    text-decoration: none; color: var(--text-primary); transition: opacity 0.2s;
  }
  .header-brand:hover { opacity: 0.7; }

  nav { display: flex; gap: 35px; }
  nav a { 
    text-decoration: none; font-size: 0.8rem; font-weight: 800; color: var(--text-muted); 
    text-transform: uppercase; letter-spacing: 1.5px; padding-bottom: 6px; 
    border-bottom: 2px solid transparent; transition: all 0.2s ease;
  }
  nav a:hover { color: var(--text-primary); border-bottom-color: var(--text-primary); }

  /* 2. HERO: Manifestation of Thought */
  .hero-home { 
    display: grid; grid-template-columns: var(--spine) 1fr; gap: 80px; 
    padding: 60px 0 100px; align-items: start;
  }
  .portrait-impact img { 
    width: 100%; filter: grayscale(100%) contrast(1.2); 
    border-radius: 6px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); 
  }

  .statement { 
    font-family: var(--font-serif); font-size: clamp(2.5rem, 5vw, 4rem); 
    line-height: 1.05; font-weight: 700; letter-spacing: -2.5px; margin: 0; 
  }
  .statement em { font-style: italic; font-weight: 400; color: var(--accent-blue); }

  .lead-text { 
    font-size: 1.25rem; color: var(--text-muted); max-width: 45ch; 
    margin-top: 50px; border-top: 1px solid var(--ui-border); padding-top: 35px; 
  }

  .cta-link {
    display: inline-block; margin-top: 35px; font-size: 0.85rem; font-weight: 900;
    text-transform: uppercase; letter-spacing: 2px; text-decoration: none; color: var(--text-primary);
    border-bottom: 3px solid var(--accent-blue); padding-bottom: 4px;
  }

  /* 3. RECENT WORK: Spine Alignment */
  .section-label { font-size: 0.8rem; font-weight: 900; letter-spacing: 4px; text-transform: uppercase; color: var(--accent-blue); margin: 80px 0 50px; display: block; }
  .entry { display: grid; grid-template-columns: var(--spine) 1fr; gap: 80px; padding: 45px 0; border-top: 1px solid var(--ui-border); text-decoration: none; color: inherit; }
  
  .meta-spine { font-size: 0.8rem; font-weight: 800; color: var(--text-muted); text-align: right; padding-top: 10px; }
  .entry-title { font-family: var(--font-serif); font-size: 2.2rem; line-height: 1.25; margin: 0 0 10px; transition: color 0.2s; }
  .entry:hover .entry-title { color: var(--accent-blue); }

  @media (max-width: 900px) { 
    .hero-home, .entry { grid-template-columns: 1fr; gap: 30px; } 
    header { flex-direction: column; gap: 20px; }
    .meta-spine { text-align: left; }
    .wrap { padding: 0 25px; } 
  }
</style>
