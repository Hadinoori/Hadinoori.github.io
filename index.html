<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadi Noori | Strategic Governance</title>
    
    <link rel="icon" type="image/png" href="assets/img/sidebar-logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --text: #0f172a; /* Ink Black */
            --accent: #1e3a8a; /* Deep Blue */
            --grid: rgba(0, 0, 0, 0.04); /* Ultra subtle grid */
            --sidebar-w: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden; /* Lock scroll for pure landing feel */
        }

        /* --- THE ARCHITECTURAL GRID --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: -1;
        }

        /* --- LAYOUT --- */
        .wrapper {
            display: flex;
            height: 100vh;
        }

        /* --- SIDEBAR: PURE TEXT (No Borders, No Backgrounds) --- */
        .sidebar {
            width: var(--sidebar-w);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* The Logo Mark */
        .brand-mark {
            width: 40px; height: 40px;
            background: var(--text);
            margin-bottom: 20px;
            /* Placeholder for your actual logo image */
            mask-image: url('assets/img/sidebar-logo.png');
            -webkit-mask-image: url('assets/img/sidebar-logo.png');
            mask-size: contain; -webkit-mask-size: contain;
            mask-repeat: no-repeat; -webkit-mask-repeat: no-repeat;
        }
        /* Fallback if image missing */
        .brand-mark:empty { border-radius: 50%; } 

        .brand-name {
            font-size: 0.75rem; font-weight: 800; letter-spacing: 2px;
            text-transform: uppercase; margin-bottom: 5px;
        }
        .brand-sub {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.6rem;
            color: #64748b; text-transform: uppercase;
        }

        .nav { display: flex; flex-direction: column; gap: 24px; margin-top: auto; margin-bottom: auto; }
        .nav a {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.7rem;
            font-weight: 500; text-transform: uppercase; letter-spacing: 1.5px;
            text-decoration: none; color: #94a3b8; transition: color 0.3s;
        }
        .nav a:hover, .nav a.active { color: var(--text); }

        .meta {
            font-family: 'IBM Plex Mono', monospace; font-size: 0.6rem; color: #cbd5e1;
        }

        /* --- MAIN STAGE --- */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space betwen Text and Graph */
            padding: 0 8%;
            position: relative;
        }

        /* --- TYPOGRAPHY: MASSIVE & CLEAN --- */
        .content {
            z-index: 10;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(3.5rem, 6vw, 6rem);
            font-weight: 800;
            line-height: 1.05;
            letter-spacing: -0.04em;
            color: var(--text);
            margin-bottom: 40px;
        }

        /* Emphasis style */
        .italic-fail {
            font-family: 'IBM Plex Mono', monospace; /* Contrast font */
            font-style: italic;
            font-weight: 400;
            font-size: 0.9em; /* Optical alignment */
        }

        .desc {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #475569;
            margin-bottom: 50px;
            max-width: 480px;
        }

        .btn {
            background: var(--text);
            color: #fff;
            padding: 18px 40px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: transform 0.2s;
            display: inline-block;
        }
        .btn:hover { transform: translateY(-2px); }

        /* --- THE GEOMETRY (Canvas) --- */
        .visual-container {
            width: 500px;
            height: 500px;
            /* Positioning it to the right */
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            opacity: 0.6;
        }

        /* Mobile */
        @media (max-width: 1000px) {
            .sidebar { display: none; }
            .main { padding: 40px; flex-direction: column; justify-content: center; }
            .visual-container { width: 100%; height: 300px; position: relative; right: auto; top: auto; transform: none; margin-bottom: 40px; opacity: 0.4; }
            h1 { font-size: 3rem; }
            .content { text-align: center; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="wrapper">
        <aside class="sidebar">
            <div>
                <div class="brand-name">Hadi Noori</div>
                <div class="brand-sub">Strategic Governance</div>
            </div>

            <nav class="nav">
                <a href="#" class="active">Overview</a>
                <a href="/insights">Insights</a>
                <a href="/projects">Projects</a>
                <a href="/dossier">Dossier</a>
            </nav>

            <div class="meta">
                SYS: 4.0<br>
                LOC: GLOBAL
            </div>
        </aside>

        <main class="main">
            <div class="content">
                <h1>
                    When AI <span class="italic-fail">Fails</span>,<br>
                    Governance<br>
                    Decides Who Pays.
                </h1>
                
                <p class="desc">
                    Building accountable protocols for high-stakes AI deployment.
                    We architect the legitimacy layer for complex systems.
                </p>

                <a href="/contact" class="btn">Initiate Inquiry</a>
            </div>

            <div class="visual-container" id="geoCanvas"></div>
        </main>
    </div>

    <script>
        // --- PURE GEOMETRY (No Labels, No Clutter) ---
        // Draws a rotating 3D wireframe structure (Pyramid/Prism)
        
        const container = document.getElementById('geoCanvas');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        container.appendChild(canvas);

        let width = container.offsetWidth;
        let height = container.offsetHeight;
        canvas.width = width;
        canvas.height = height;

        // 3D Points for a Pyramid structure (Simpler than a messy network)
        let vertices = [
            {x: 0, y: -100, z: 0},   // Top
            {x: -100, y: 100, z: -100}, // Base 1
            {x: 100, y: 100, z: -100},  // Base 2
            {x: 100, y: 100, z: 100},   // Base 3
            {x: -100, y: 100, z: 100}   // Base 4
        ];

        // Connections (Edges)
        const edges = [
            [0,1], [0,2], [0,3], [0,4], // Sides
            [1,2], [2,3], [3,4], [4,1], // Base outline
            [1,3], [2,4] // Base cross (structural feel)
        ];

        let angle = 0;

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Center of canvas
            const cx = width / 2;
            const cy = height / 2;

            ctx.lineWidth = 1;
            ctx.strokeStyle = '#cbd5e1'; // Very subtle grey/blue lines

            // Rotation Logic
            angle += 0.005; // Slow, architectural rotation
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);

            // Project 3D to 2D
            const projected = vertices.map(v => {
                // Rotate Y
                let x = v.x * cos - v.z * sin;
                let z = v.z * cos + v.x * sin;
                // Rotate X (Tilt slightly)
                let y = v.y;
                let y2 = y * Math.cos(0.3) - z * Math.sin(0.3);
                z = z * Math.cos(0.3) + y * Math.sin(0.3);

                // Perspective
                const scale = 400 / (400 + z);
                return {
                    x: cx + x * scale,
                    y: cy + y2 * scale
                };
            });

            // Draw Edges
            ctx.beginPath();
            edges.forEach(edge => {
                const p1 = projected[edge[0]];
                const p2 = projected[edge[1]];
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
            });
            ctx.stroke();

            // Draw Nodes (Joints) - Optional, minimal dots
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#0f172a';
            projected.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });

            requestAnimationFrame(animate);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            width = container.offsetWidth;
            height = container.offsetHeight;
            canvas.width = width;
            canvas.height = height;
        });

        animate();
    </script>
</body>
</html>
